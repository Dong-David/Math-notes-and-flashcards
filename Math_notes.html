    <script>
        function convertToHTML(text) {
            const lines = text.split('\n');
            let html = '<ul>';
            let inlist = false;

            for (let i = 0; i < lines.length; ++i) {
                const trimmed = lines[i].trim();

                if (/^[-*‚Ä¢]/.test(trimmed)) {
                html += `<li>${trimmed.slice(1).trim()}`;
                    const nextLine = lines[i + 1]?.trim();
                    if (nextLine && !/^[-*‚Ä¢]/.test(nextLine)) {
                        html += `<div style="margin-top: 4px; margin-left: 10px; font-style: italic; color: #555;">${nextLine}</div>`;
                        ++i;

                    html += `</li>`;
                } else if (trimmed) {

        function handleSave() {

        function toggleTheme() {

            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.onload = function () {
            // Load ghi ch√∫
            const saved = localStorage.getItem('mathNote');
            if (saved) {
                document.getElementById('noteInput').value = saved;
                document.getElementById('output').innerHTML = convertToHTML(saved);
                if (window.MathJax) {
                    MathJax.typeset();
                }
            }

            // Load theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {

        }
